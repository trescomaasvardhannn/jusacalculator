<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculator project">
    <meta name="author" content="harshvardhan vajani">
    <meta name="keywords" content="calculator, math , add , subtract">
    <link rel="stylesheet" href="calcvardhann.css">
    <link rel="icon" href="icons8-calculator-50.png">
    <title>Calculator</title>
</head>
<body>
    <div class="main-box">
        <center><h2 id="caal">Calculator</h2></center>
        <div class="row">
           <div id="display-cont">
            <p id="display"></p>
           </div>
        </div>
        <div class="btncont">
        <div class="row">
            <div class="box">AC</div>
            <div class="box">Back</div>
            <div class="box">%</div>
            <div class="box">/</div>
        </div>
        <div class="row">
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div  class="box">*</div>
        </div>
        <div class="row">
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div  class="box">-</div>
        </div>
        <div class="row">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div  class="box">+</div>
        </div>
        <div class="row">
            
            <div class="box" id="zero">0</div>
            <div class="box">.</div>
            <div  class="box">=</div>
        </div>
    </div>
</div>
    <script src="calcvardhann.js"></script>
</body>
</html>
